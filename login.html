<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>..:: LogIn | HighQ Classes ::..</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/logo.jpeg">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <style>

        .bg-linear{
            background:linear-gradient(to right,blue,#212529);
        }
        .shadow-radius{
            box-shadow:5px 5px 1px 1px lightslategray;
            border-radius:5px;
        }
        .img{height:80px;
            width:130px;
        }
        .control-login{
            border:1px solid lightgray;
        }
        .btn-submit{
            box-shadow:2px 2px 1px 1px lightslategray;  
            color:white;border-radius:px;
            background:linear-gradient(to right,blue,#212529);
        }
    </style>

</head>

<body>
   
    <!-- ##### Breadcumb Area Start ##### -->
    <!-- <div class="breadcumb-area bg-img" style="background-image: url(img/bg-img/breadcumb.jpg);"> -->
        <div class="breadcumb-area bg-img bg-linear" >
        <div class="bradcumbContent"  >
            <h2>Contact</h2>
        </div>
    </div>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Contact Area Start ##### -->
    <section  class="contact-area" >
        <div class="container" style="margin-top:40px;"> 
            <div class="row">
                <div class="col-12">
                    <div class="contact-content shadow-radius" >
                        <div class="row">
                            <div class="col-12 col-lg-3">  </div> 
                              
                            <!-- Contact Form Area -->
                            <div class="col-12 col-lg-6" >
                                    
                                <div  style="border-radius:5px;" class="contact-form-area wow fadeInUp" data-wow-delay="300ms">
                                    <form action="index.html" method="post" align="center">
                                        <a href="index.html"><img class="shadow-radius img" src="img/core-img/logo.jpeg" alt="Logo"></a>
                                        <h2>LogIn</h2>
                                        <input type="email" class="form-control control-login" id="name" placeholder="Email Address">
                                        <span style="color:Red;">invalid email</span>
                                        <br/>
                                        <input  type="password" class="form-control control-login" id="email" placeholder="Password">
                                        <span style="color:Red;">invalid password</span>
                                        <br/>
                                        <button class="btn btn-submit p-2"  type="submit">Login</button>
                                        <br/>
                                        <a style="text-decoration:none;" href="#forgetpassword.html">Forgot Password ?</a>
                                    </form>
                                </div>
                            </div>
                            <div class="col-12 col-lg-3">  </div> 
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuyLRa1uKNtbgx6xAJVmWy-zADgegA2s"></script>
    <script src="js/google-map/map-active.js"></script>
</body>

</html>
