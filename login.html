    <!-- ##### Contact Area Start ##### -->
    <section  class="contact-area" >
        <div class="container" style="margin-top:40px;"> 
            <div class="row">
                <div class="col-12">
                    <div class="contact-content" style="box-shadow:5px 5px 1px 1px lightslategray;border-radius:5px;">
                        <div class="row">
                            <div class="col-12 col-lg-3">  </div> 
                              
                            <!-- Contact Form Area -->
                            <div class="col-12 col-lg-6" >
                                    
                                <div  style="border-radius:5px;" class="contact-form-area wow fadeInUp" data-wow-delay="300ms">
                                    <form action="index.html" method="post" align="center">
                                        <h2 style="color:blue;">LogIn</h2>
                                        <input style="border-radius:5px;border:1px solid lightgray;" type="email" class="form-control" id="name" placeholder="Email Address">
                                        <span style="color:Red;">invalid email</span>
                                        <br/>
                                        <input style="border-radius:5px;border:1px solid lightgray;" type="password" class="form-control" id="email" placeholder="Password">
                                        <span style="color:Red;">invalid password</span>
                                        <br/>
                                        <button class="btn p-3" style="color:white;border-radius:px;background:linear-gradient(to right,blue,black);" type="submit">Login</button>
                                        <br/>
                                        <a style="text-decoration:none;" href="#forgetpassword.html">Forgot Password ?</a>
                                    </form>
                                </div>
                            </div>
                            <div class="col-12 col-lg-3">  </div> 
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->
